<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Puzzle game</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/083e2fef0b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="grid-based-framework/css/style.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="grid12 center">
                <ul class="row">
                    <li class="left-offset2"><a href="#" id="puzzle1">Easy</a></li>
                    <li><a href="#" id="puzzle2">Medium</a></li>
                    <li class="right-offset2"><a href="#" id="puzzle3">Hard</a></li>
                </ul>
            </div>
        </nav>    
        <div id="game-title">
            <h1>Puzzle slide game</h1>
            <div id="gameModal-wrap">
                <div id="gameModal">
                    <div id="header"><button id="closeBtn">x</button></div>
                    <div id="rules">Choose Puzzle</div>
                    <ul class="row imgTxt">
                        <li class="wrapper"><a href="#" id="displayImg1">Epcot at Night</a></li>
                        <li class="wrapper"><a href="#" id="displayImg2">Purple Building</a></li>
                        <li class="wrapper"><a href="#" id="displayImg3">Stairway to Paradise</a></li>
                        <li class="wrapper"><a href="#" id="displayImg4">Poseidon</a></li>
                        <li class="wrapper"><a href="#" id="displayImg5">Comic Books</a></li>
                        <li class="wrapper"><a href="#" id="displayImg6">Jellyfish</a></li>
                        <li class="wrapper"><a href="#" id="displayImg7">Snake Road</a></li>
                        <li class="wrapper"><a href="#" id="displayImg8">Street Art</a></li>
                        <li class="wrapper"><a href="#" id="displayImg9">Hieroglyphics</a></li>
                        <li class="wrapper"><a href="#" id="displayImg10">Indonesia</a></li>
                    </ul>
                    <button id="start">Start</button>
                </div>
            </div>
            <div id="modal-wrap" class="hide">
                <div id="modal">
                    <div id="header"><button id="closeWinBtn">x</button></div>
                    <div id="message">Winner!</div>
                </div>
            </div>
        </div>
        <div id="container">
        </div>
        <div id="changeImg">
            <button id="prevImg" class="hideBtn"><i class="fas fa-chevron-left"></i></button>
            <button id="nextImg" class="hideBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
        <footer id="footer">
            <div>Images supplied by <a href="https://unsplash.com/">https://unsplash.com</a></div>
        </footer>
        <script type="module" src="main.js"></script>
    </body>
</html>
