<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Puzzle game</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Custom SASS -->
        <link rel="stylesheet" href="grid-based-framework/css/style.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="grid12 center">
                <ul class="row">
                    <li class="grid2"><a href="#puzzle1" onclick="setUp(puzzle1)">Puzzle 1</a></li>
                    <li class="grid2"><a href="#puzzle2" onclick="setUp(puzzle2)">Puzzle 2</a></li>
                    <li class="grid2"><a href="#puzzle3" onclick="setUp(puzzle3)">Puzzle 3</a></li>
                </ul>
            </div>
        </nav>
        <div id="game-title">
            <h1>Puzzle slide game</h1>
        </div>
        <div id="container">
            <ul>
                <li class="draggable" draggable="true">A</li>
                <li class="draggable" draggable="true">B</li>
                <li class="draggable" draggable="true">C</li>
                <li class="draggable" draggable="true">D</li>
                <li class="draggable" draggable="true">E</li>
                <li class="draggable" draggable="true">F</li>
                <li class="draggable" draggable="true">G</li>
                <li class="draggable" draggable="true" ondragstart="drag(event)">H</li>
                <li class="empty" ondrop="drop(event)"></li>
            </ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
