<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Puzzle game</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Custom SASS -->
        <link rel="stylesheet" href="grid-based-framework/css/style.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="grid12 center">
                <ul class="row">
                    <li class="grid2"><a href="#puzzle1" onclick="setUp(puzzle1)">Puzzle 1</a></li>
                    <li class="grid2"><a href="#puzzle2" onclick="setUp(puzzle2)">Puzzle 2</a></li>
                    <li class="grid2"><a href="#puzzle3" onclick="setUp(puzzle3)">Puzzle 3</a></li>
                </ul>
            </div>
        </nav>
        <div id="game-title">
            <h1>Puzzle slide game</h1>
        </div>
        <div id="container">
            <ul>
                <li id="tile1" data-tile>A</li>
                <li id="tile2" data-tile>B</li>
                <li id="tile3" data-tile>C</li>
                <li id="tile4" data-tile>D</li>
                <li id="tile5" data-tile>E</li>
                <li id="tile6" data-tile>F</li>
                <li id="tile7" data-tile>G</li>
                <li id="tile8" data-tile>H</li>
                <li id="empty"></li>
            </ul>
        </div>
        <button id="change-tile">click me</button>
        <script src="index.js"></script>
    </body>
</html>
