<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Puzzle game</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="grid-based-framework/css/style.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="grid12 center">
                <ul class="row">
                    <li class="grid2"><a href="#" id="puzzle1">Puzzle 1</a></li>
                    <li class="grid2"><a href="#" id="puzzle2">Puzzle 2</a></li>
                    <li class="grid2"><a href="#" id="puzzle3">Puzzle 3</a></li>
                </ul>
            </div>
        </nav>
        <div id="game-title">
            <h1>Puzzle slide game</h1>
            <div class="center">
                <button id="change-tile">click me</button>
            </div>
        </div>
        <div class="content" id="content-1">
            <div class="container" id="container1">
                <ul>
                    <li  draggable="true">A</li>
                    <li  draggable="true">B</li>
                    <li  draggable="true">C</li>
                    <li  draggable="true">D</li>
                    <li  draggable="true">E</li>
                    <li  draggable="true">F</li>
                    <li  draggable="true">G</li>
                    <li  draggable="true">H</li>
                    <li  class="empty"></li>
                </ul>
            </div>
        </div>
        <div class="content" id="content-2">
            <div class="container" id="container2">
                <ul>
                    <li draggable="true">1</li>
                    <li draggable="true">2</li>
                    <li draggable="true">3</li>
                    <li draggable="true">4</li>
                    <li draggable="true">5</li>
                    <li draggable="true">6</li>
                    <li draggable="true">7</li>
                    <li draggable="true">8</li>
                    <li draggable="true">9</li>
                    <li draggable="true">10</li>
                    <li draggable="true">11</li>
                    <li draggable="true">12</li>
                    <li draggable="true">13</li>
                    <li draggable="true">14</li>
                    <li draggable="true">15</li>
                    <li class="empty"></li>
                </ul>
            </div>
        </div>
        <div class="content" id="content-3">
            <div class="container" id="container3">
                <ul>
                    <li class="tile" data-tile></li>
                    <li class="tile" data-tile></li>
                    <li class="tile" data-tile></li>
                    <li class="tile" data-tile></li>
                    <li class="tile" data-tile></li>
                    <li class="tile" data-tile></li>
                    <li class="tile" data-tile></li>
                    <li class="tile" data-tile></li>
                    <li class="empty"></li>
                </ul>
            </div>
        </div>
        
        <script type="module" src="main.js"></script>
    </body>
</html>
